<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Основы Vue</title>
    <link rel="stylesheet" href="theme.css" />
  </head>
  <body>

  <div class="container" id="app">
    <div class="card">
      <h1>План по изучению Vue.js</h1>

      <div class="steps">
        <div class="steps-content">
          {{ currentStep.text }}
        </div>
        <ul class="steps-list">
          <li
              v-for="(item, idx) in steps"
              class="steps-item"
              :class="{
                  active: activeIndex === idx,
                  done: activeIndex > idx - 1
                }"
              @click="setActive(idx)"
          ><span>{{ idx + 1 }}</span> {{ item.title }}
          </li>
        </ul>
        <div>
          <button
              class="btn"
              @click="finalStep ? reset() : prev()"
              :disabled="isButtonActive"
          >{{ finalStep ? 'Начать заново' : 'Назад' }}</button>
          <button
              v-if="!finalStep"
              class="btn primary"
              @click="nextOrFinish"
          >{{ isFinalStep ? 'Закончить' : 'Вперёд' }}</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/vue@next"></script>
  <script src="vue.js"></script>
  </body>
</html>
